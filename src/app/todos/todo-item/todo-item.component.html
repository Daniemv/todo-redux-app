<!-- `editing` when editing and `completed` when marked as completed -->
<li [class.completed]="todo.completado"
    [class.editing]="editando">
  <div class="view">
    <input class="toggle" type="checkbox" [formControl]="checkCompletado">
    <label (dblclick)="editar()">{{todo.texto}}</label>
    <button class="destroy" (click)="eliminar()"></button>
  </div>
  <input #inputFisico class="edit" type="text" value="Create a TodoMVC template" [formControl]="txtInput" (blur)="terminarEdicion()">
</li>
